<!-- زر الرجوع -->
<div class="absolute top-4 left-4 z-30">
    <button
      (click)="returnToChat()"
      class="bg-purple-600 text-white px-4 py-2 rounded shadow hover:bg-purple-700 transition"
    >
      ⬅️ الرجوع للمحادثة
    </button>
  </div>
  
  <!-- لودينج -->
  <div
    *ngIf="isLoading"
    class="fixed inset-0 bg-white bg-opacity-70 flex items-center justify-center z-50"
  >
    <div class="text-center">
      <div class="loader ease-linear rounded-full bg border-4 border-t-4 border-gray-200 h-12 w-12 mx-auto mb-4"></div>
      <p class="text-gray-700 font-semibold">جاري تحميل المكالمة...</p>
    </div>
  </div>
  
  <!-- الحاوية الأساسية للمكالمة -->
  <div class="h-screen" #root id="myRoot"></div>
