<section class="px-4 md:px-20 py-12 text-right">
  <h2 class="text-2xl font-bold border-r-4 border-[#1F2937] pr-3 mb-10">
    احصائيات جدير تطوع الخبراء
  </h2>

  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-6">
    <div class="bg-white shadow-md rounded-xl p-6 sm:p-8 text-center space-y-2">
      <img
        src="assets/images/consultation.png"
        alt="استشارة"
        class="mx-auto h-10"
      />
      <div class="text-[#6B21A8] font-semibold text-sm">استشارة</div>
      <div class="text-2xl font-bold text-[#6B21A8]">{{statistics?.consultations_count}}</div>
    </div>

    <div
      class="bg-gradient-to-b from-[#6E5EA9] to-[#1C143D] shadow-md rounded-xl p-6 text-center text-white space-y-2"
    >
      <img
        src="assets/images/org.png"
        alt="منظمة غير ربحية"
        class="mx-auto h-10"
      />
      <div class="font-semibold text-sm">منظمة غير ربحية</div>
      <div class="text-2xl font-bold">{{ statistics['non-profit_organization'] }}</div>
    </div>

    <div class="bg-white shadow-md rounded-xl p-6 text-center space-y-2">
      <img src="assets/images/expert.png" alt="فرد" class="mx-auto h-10" />
      <div class="text-[#6B21A8] font-semibold text-sm">فرد</div>
      <div class="text-2xl font-bold text-[#6B21A8]">{{statistics.users_count}}</div>
    </div>

    <div class="bg-white shadow-md rounded-xl p-6 text-center space-y-2">
      <img src="assets/images/expert.png" alt="خبير" class="mx-auto h-10" />
      <div class="text-[#6B21A8] font-semibold text-sm">خبير</div>
      <div class="text-2xl font-bold text-[#6B21A8]">{{statistics.consultants_count}}</div>
    </div>
  </div>
</section>
