<div class="grid grid-cols-1  md:grid-cols-2 items-center h-screen gap-6 pt-32 bg-white px-4 sm:px-6 md:px-10 overflow-hidden rounded-xl">

  <!-- Image Section -->
  <div class="relative flex justify-center items-end">
    
    <img [src]="data.image" alt="تدشين تطبيق أسترشاد" class="rounded-lg w-[90%] md:w-[90%] relative z-20 " />


  </div>

  <!-- Text Section -->
  <div class="text-right space-y-4 items-center px-2 sm:px-4">
    <div class="relative inline-block">
      <!-- Main Purple Tag -->
      <div
        class="bg-[#6A50A7] relative z-10  text-white px-6 py-2 rounded-tr-none rounded-tl-2xl rounded-br-2xl rounded-bl-none text-lg font-bold"
      >
{{data.title.ar}} 
     </div>

      <!-- Green Chat Icon Bubble -->
      <div class="absolute -top-5 -right-2 bg-green-700 w-12 h-6 rounded-md flex items-center justify-center rounded-tr-none rounded-tl-2xl rounded-br-2xl rounded-bl-none">

        <div class="flex space-x-1 rtl:space-x-reverse">
          <span class="w-1.5 h-1.5 bg-white rounded-full"></span>
          <span class="w-1.5 h-1.5 bg-white rounded-full"></span>
          <span class="w-1.5 h-1.5 bg-white rounded-full"></span>
        </div>
      </div>
    </div>

<p
  class="text-[#2B2B2B] leading-relaxed text-sm sm:text-base font-light w-full md:w-4/5 text-right"
  dir="rtl"
  [innerHTML]="data.description.ar">
</p>
  </div>
</div>
