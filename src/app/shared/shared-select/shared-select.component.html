<div class="flex flex-col space-x-3 gap-1.5  ">
  <label  class="!text-[15px] !text-right !font-semibold !tracking-wide !text-[#6E5EA9]">
    {{ label }}
    <span class="text-[#6E5EA9] pe-1">*</span>
    <span *ngIf="showErrors && control?.errors?.required" class="text-red-500 text-xs">* مطلوب</span>
  </label>

  <div class="relative">
    <select
      [disabled]="disabled"
      [(ngModel)]="value"
      (change)="onSelectionChange($event)"
      (blur)="onTouched()"
      class="px-4 appearance-none py-3.5  border w-full text-right border-gray-300 rounded-md text-gray-500 focus:border-[#6E5EA9] focus:outline-none placeholder-[#C8C8C8] placeholder:text-sm"
      [class.border-red-500]="showErrors && control?.invalid">
      <option value="" disabled selected>{{ defaultValue }}</option>
      <option *ngFor="let option of options" [value]="option.value">
        {{ option.label }}
      </option>
    </select>

    <!-- ... أيقونة السهم ... -->
  </div>
</div>
