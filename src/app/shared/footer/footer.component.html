<footer class="bg-white pt-10 text-[#665d89] text-center border-t-2 border-gray-100">

<div class="md:col-span-4 flex flex-col items-start md:items-start text-right">
      <img [src]="settings?.logo || 'assets/images/logo.png'" alt="جدير" class="w-32 md:w-[40%]" />
      <p class="text-sm text-[#231E31] max-w-sm leading-6 mt-4">
        {{ settings?.short_description }}
      </p>

      <div class="flex flex-col mt-4 text-[#231E31] font-bold space-y-3">
        <div class="flex items-center gap-2 justify-center md:justify-start">

          <span dir="ltr">{{ settings?.phone }}</span>
        </div>

        <div class="flex items-center gap-2 justify-center md:justify-start">
          <!-- Email Icon -->
          <!-- ... SVG ... -->
          <span>{{ settings?.email }}</span>
        </div>
      </div>

      <div class="flex items-center justify-center md:justify-start gap-3 pt-5">

      </div>
    </div>

    <!-- روابط واستشارات -->
    <div class="md:col-span-8 flex flex-col gap-10 md:gap-0">
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-10 text-sm text-right mt-8 w-full">
        <!-- روابط سريعة -->
        <div>
          <h3 class="text-base text-[#000000] font-bold mb-4">روابط سريعة</h3>
          <ul class="space-y-2 text-md">
            <li><a routerLink="/" class="hover:underline ">الرئيسية</a></li>
            <li><a routerLink="/about" class="hover:underline">من نحن</a></li>
            <li><a routerLink="/FQA" class="hover:underline">الاسئله الشائعه</a></li>
            <li><a routerLink="/Consulting_areas" class="hover:underline">مجالات الاستشارة</a></li>
            <li><a routerLink="/Contact_us" class="hover:underline">اتصل بنا</a></li>
          </ul>
        </div>

        <!-- استشارات -->
        <div>
          <h3 class="text-base text-[#000000] font-bold mb-4">الاستشارات</h3>
          <ul *ngFor="let cat of settings.categories" class="space-y-2   text-md">
            <li class="py-1 cursor-pointer">
              <a routerLink="Consulting_areas/{{cat.id}}">
              {{cat.title}}

              </a>
            </li>
           
          </ul>
        </div>

        <!-- زر الرجوع للأعلى -->
        <div class="flex items-start gap-2 text-[#6E5EA9] text-base font-medium cursor-pointer mt-4 md:mt-0">
          <button (click)="scrollToTop()" class="w-8 h-8 border border-[#6E5EA9] rounded-md flex items-center justify-center hover:bg-purple-50 transition">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" d="M5 15l7-7 7 7" />
            </svg>
          </button>
          <span>الرجوع للأعلى</span>
        </div>
      </div>
    </div>
  </div>

  <!-- الروابط السفلية -->
  <div class="border-t border-[#00000045] pt-6 pb-4 mt-4">
    <div class="text-center text-sm text-[#231E31]">
      جدير - جميع الحقوق محفوظة © 2024
    </div>
  </div>
</footer>
