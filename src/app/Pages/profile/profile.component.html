<div [ngClass]="isInMessages() ? 'p-0 pt-4' : 'p-4 pt-20'"
     class="grid grid-cols-1 md:grid-cols-12 gap-0 ">
     <div *ngIf="!isInMessages()" class="col-span-12 sm:col-span-2 md:col-span-3 pb-2 w-full">
   <!-- ✅ موبايل: صورة المستخدم + زر فتح القائمة -->
<div class="flex items-center justify-between sm:hidden px-4 py-2">
  <!-- صورة المستخدم -->
  <img
    [src]="userData?.image || 'assets/images/Ellipse 4.png'"
    class="w-12 h-12 object-cover rounded-full"
  />

  <!-- أيقونة القائمة الجانبية -->
  <button (click)="toggleSidebar()" class="text-gray-700 focus:outline-none">
    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
      <path d="M10 6a2 2 0 110-4 2 2 0 010 4zm0 4a2 2 0 110-4 2 2 0 010 4zm0 4a2 2 0 110-4 2 2 0 010 4z" />
    </svg>
  </button>
</div>

<!-- ✅ Overlay -->

<div
  *ngIf="sidebarOpen"
  class="fixed inset-0 bg-black/80  z-40"
  (click)="closeSidebar()"
></div>




<div
  *ngIf="sidebarOpen"
  class="fixed top-0 right-0 h-full w-64 bg-white shadow-lg z-50 transform transition-transform duration-300 ease-in-out"
  [ngClass]="{ 'translate-x-0': sidebarOpen, 'translate-x-full': !sidebarOpen }"
>
  <div class="p-4 text-right border-b font-bold text-gray-700 flex justify-between items-center">
    القائمة
    <button (click)="closeSidebar()" class="text-gray-600">✕</button>
  </div>
  <div class="flex flex-col text-right">
    <a routerLink="personal" (click)="closeSidebar()" class="block px-4 py-2 hover:bg-gray-100">ملفي الشخصي</a>
    <a *ngIf="userData?.type === 'user'" routerLink="consultations" (click)="closeSidebar()" class="block px-4 py-2 hover:bg-gray-100">الاستشارات</a>
    <a *ngIf="userData?.type !== 'user'" routerLink="expert/consultations" (click)="closeSidebar()" class="block px-4 py-2 hover:bg-gray-100">استشاراتي</a>
    <a *ngIf="userData?.type === 'user'" routerLink="care" (click)="closeSidebar()" class="block px-4 py-2 hover:bg-gray-100">العناية بالعملاء</a>
    <a (click)="logout(); closeSidebar()" class="block px-4 py-2 text-red-600 hover:bg-red-100">تسجيل الخروج</a>
  </div>
</div>

      
    
      <!-- ✅ شاشة أكبر من sm: صورة + اسم + نوع + قائمة -->
      <div class="hidden sm:block text-center">
        <!-- صورة المستخدم -->
        <img
          [src]="userData?.image || 'assets/images/Ellipse 4.png'"
          class="w-16 h-16 object-cover rounded-full mx-auto md:w-20 md:h-20"
        />
    
        <!-- الاسم -->
        <h2 class="mt-2 font-bold conta">
          {{ userData?.first_name }} {{ userData?.last_name }}
        </h2>
    
        <!-- نوع المستخدم -->
        <p class="text-[#6B6B6B] font-thin conta">
          {{ userData?.type === 'consultant' ? 'خبير' : 'مستخدم' }}
        </p>
