<form [formGroup]="otpForm" (ngSubmit)="onSubmit()"     class="w-full sm:w-[80%] md:w-[50%] lg:w-[35%] px-4 space-y-4">

  <div class="col-span-2">
    <app-inputs
    labelText="رمز التحقق"
    placeholder="أدخل رمز التحقق"
    id="otp"
    type="text"
    formControlName="otp"
    [required]="true">
  </app-inputs>
    
    <div *ngIf="(otpForm.get('otp')?.invalid && otpForm.get('otp')?.touched) || 
                (submitted && otpForm.get('otp')?.invalid)"
         class="text-red-500 text-sm mt-1 text-right">
      <span *ngIf="otpForm.get('otp')?.errors?.['required']">رمز التحقق مطلوب</span>
      <span *ngIf="otpForm.get('otp')?.errors?.['minlength']">رمز التحقق قصير جدًا</span>
      <span *ngIf="otpForm.get('otp')?.errors?.['maxlength']">رمز التحقق طويل جدًا</span>
    </div>
  </div>

  <button 
    type="submit"
    class="w-full col-span-2  bg-[#231E31] text-white  py-3 px-6 rounded-md text-lg transition-all duration-300 transform hover:bg-[#2c253d] hover:scale-105 hover:shadow-lg"
    [disabled]="isLoading">
    <span *ngIf="!isLoading">تأكيد الرمز</span>
    <span *ngIf="isLoading">جاري التحقق...</span>
  </button>

  <div *ngIf="errorMessage" class="col-span-2 text-red-500 text-center mt-2">
    {{ errorMessage }}
  </div>

</form>
