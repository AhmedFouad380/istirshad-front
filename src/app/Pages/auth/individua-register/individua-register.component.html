  <div class="bg-white flex flex-col w-full px-4 sm:px-6 lg:px-8 py-6">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()"
    class="grid grid-cols-6 gap-4 sm:gap-x-6 w-full max-w-6xl mx-auto pt-5"
>

      <!-- First Name -->
      <div class="col-span-6 sm:col-span-3 lg:col-span-2">
        <app-inputs
          labelText="الاسم الاول *"
          placeholder="الاسم الاول"
          formControlName="first_name"
          type="text"
          [control]="registerForm.get('first_name')"
          [showErrors]="registerForm.get('first_name')?.touched || isSubmitted">
        </app-inputs>
      </div>

      <!-- Second Name -->
      <div class="col-span-6 sm:col-span-3 lg:col-span-2">
        <app-inputs
        labelText="الاسم الثاني *"
        placeholder="الاسم الثاني"
        formControlName="middle_name"
        type="text"
        [control]="registerForm.get('middle_name')"
        [showErrors]="registerForm.get('middle_name')?.touched || isSubmitted">
      </app-inputs>
      </div>

      <!-- Last Name -->
      <div class="col-span-6 sm:col-span-3 lg:col-span-2">
        <app-inputs
          labelText="الاسم الاخير *"
          placeholder="الاسم الاخير"
          formControlName="last_name"
          type="text"
          [control]="registerForm.get('last_name')"
          [showErrors]="registerForm.get('last_name')?.touched || isSubmitted">
        </app-inputs>
      </div>
      <div *ngIf="type === 'expert'" class="col-span-6">
        <app-inputs
        labelText="رقم الهوية *"
        placeholder="رقم الهوية"
        type="number"
  >
      </app-inputs>
      </div>

      <!-- صورة شخصية - تظهر فقط إذا كان النوع "خبير" -->



      <!-- Phone Number -->



      <!-- Email -->
      <div class="col-span-6">
        <app-inputs
        labelText="البريد الألكتروني *"
        placeholder="Info@Mail.com"
        formControlName="email"
        type="email"
        [control]="registerForm.get('email')"
        [showErrors]="registerForm.get('email')?.touched || isSubmitted">
      </app-inputs>
      </div>

      <!-- Birth Date -->
      <div class="col-span-6 sm:col-span-3 ">
        <app-inputs
        labelText="تاريخ الميلاد"
        formControlName="birth_day"
        type="date"
        [control]="registerForm.get('birth_day')"
        [showErrors]="registerForm.get('birth_day')?.touched || isSubmitted">
      </app-inputs>
      </div>


    <div class="col-span-1 sm:col-span-1 lg:col-span-3">
    <app-shared-select
      [label]="'الجنس'"
      [defaultValue]="'اختر الجنس'"
      [options]="genderOptions"
      formControlName="gender"
      [control]="registerForm.get('gender')"
      [showErrors]="registerForm.get('gender')?.touched || isSubmitted">
    </app-shared-select>
  </div>

  <div  class="col-span-6 sm:col-span-3 ">
        <app-shared-select
        [label]="'المدينة'"
        [defaultValue]="'اختر المدينة'"
        [options]="areasOptions"
        formControlName="area_id"
        [control]="registerForm.get('area_id')"
        [showErrors]="registerForm.get('area_id')?.touched || isSubmitted">
      </app-shared-select>
      </div>
      <!-- City -->
      <div class="col-span-6 sm:col-span-3 ">
        <app-shared-select
        [label]="'المنطقة'"
        [defaultValue]="'اختر المنطقة'"
        [options]="cityOptions"
        formControlName="city_id"
        [control]="registerForm.get('city_id')"
        [showErrors]="registerForm.get('city_id')?.touched || isSubmitted"
        
        >
      </app-shared-select>
      </div>

          <div class="col-span-6" *ngIf="type === 'expert'">
          <app-multi-select
          formControlName="categories"
          [label]="'المجالات * (4 مجالات كحد أقصى)'"
          [options]="categoryOptions"
          [maxSelect]="5">
        </app-multi-select>
        </div>
      <div class="col-span-6">
        <app-inputs
          labelText="نبذه عنك *"
          placeholder="نبذه عن خبراتك"
          id="description"
          type="text"
          formControlName="description"
          [control]="registerForm.get('description')"
          [showErrors]="registerForm.get('description')?.touched || isSubmitted">
        </app-inputs>
      </div>
          <hr  *ngIf="type === 'expert'" class="my-8 border-t-2 border-[#000000] col-span-6">


    <div  *ngIf="type === 'expert'"  class="col-span-6 mb-8">
      <h2 class="text-center text-[#6E5EA9] text-xl font-semibold">المؤهلات العلمية</h2>
    </div>
   <!-- المؤهلات العلمية -->
<div *ngIf="type === 'expert'" class="col-span-6 md:col-span-3">
  <div *ngFor="let edu of educationControls.controls; let i = index" class="flex gap-2 w-full items-center">
    <app-inputs
        class=" w-full"

      [labelText]="'الدرجة العلمية'"
      [placeholder]="'مثال: بكالوريوس إدارة أعمال'"
      [type]="'text'"

      [control]="edu"
      [showErrors]="isSubmitted"
    ></app-inputs>
    <button
      type="button"
      (click)="removeEducationField(i)"
      class="text-red-500 text-xs mt-3"
      *ngIf="educationControls.length > 1">
      حذف
    </button>
  </div>

  <button type="button" (click)="addEducationField()" class="mt-2 text-[#6E5EA9] text-sm">
    + إضافة درجة علمية جديدة
  </button>
</div>

<!-- الخبرات العملية -->
<div *ngIf="type === 'expert'" class="col-span-6 md:col-span-3  flex-col w-full ">
  <div *ngFor="let exp of experienceControls.controls; let i = index" class="flex gap-2  !w-full items-center">
    <app-inputs
    class=" w-full"
      [labelText]="'سنوات الخبرة'"
      [placeholder]="'مثال: 5 سنوات في التسويق'"
      [type]="'text'"
      [control]="exp"
      [showErrors]="isSubmitted"
    ></app-inputs>
    <button
      type="button"
      (click)="removeExperienceField(i)"
      class="text-red-500 text-xs mt-3"
      *ngIf="experienceControls.length > 1">
      حذف
    </button>
  </div>

  <button type="button" (click)="addExperienceField()" class="mt-2 text-[#6E5EA9] text-sm">
    + إضافة خبره جديدة
  </button>
</div>
